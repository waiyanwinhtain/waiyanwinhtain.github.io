title: Sysadmin-Blog
#description: "A Jekyll Blog Theme For Hackers"
author:
  name: "waiyan"
  email: "waiyanwinhtain2016@gmail.com"
  url: "https://waiyanwinhtain.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 6
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "waiyan"
year : "2019"
